<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>AI World Poem Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI World Poem generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder=" Enter the topic for the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />

          <input type="Submit" class="submit-button" />
        </form>

        <div class="poem" id="poem"></div>
      </main>

          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
